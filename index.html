<!DOCTYPE html>

<html>

<head>
    <title>Self Driving Car</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://img.icons8.com/ios/50/000000/car.png">
    <link rel="stylesheet" href="style.css">
</head>


<body>


    <div class="main-area">
        <div class="intro">
            <h1>
                Self Driving Car
            </h1>
            <p>
                This is a self driving car made using neural networks.
            </p>
            <button id="start" class="button">Start</button>
            <span class="if-paused" id="message-start">Simulation already running</span>
            <button id="reset" class="button" onclick="restart()">Reset</button>

            <button id="pause" class="button">Pause</button>
            <span class="not-start" id="message-pause-not-start">Simulation has not been started!</span>

            <button id="next-generation" class="button">Next Generation</button>

            
            <input type="range" min="1" max="30" step="1" class="traffic-slider" id="traffic-slider">
            <p>Traffic: <span id="traffic"></span></p>
            <script>
                var traffic_slider = document.getElementById("traffic-slider");
                var traffic_output = document.getElementById("traffic");
                traffic_output.innerHTML = traffic_slider.value;
                traffic_slider.oninput = function() {
                    traffic_output.innerHTML = this.value;
                }
            </script>

            <input type="range" min="1" max="1110" step="10" class="cars-slider" id="cars-slider">
            <p>Cars: <span id="cars"></span></p>
            <script>
                var car_slider = document.getElementById("cars-slider");
                var car_output = document.getElementById("cars");
                car_output.innerHTML = car_slider.value;
                car_slider.oninput = function() {
                    car_output.innerHTML = this.value;
                }
            </script>

            <input type="range" min="0.1" max="1" step="0.01" value ="0.2" class="mutation-slider" id="mutation-slider">
            <p>Mutation Rate: <span id="mutation"></span></p>
            <script>
                var mutation_slider = document.getElementById("mutation-slider");
                var mutation_output = document.getElementById("mutation");
                mutation_output.innerHTML = mutation_slider.value;
                mutation_slider.oninput = function() {
                    mutation_output.innerHTML = this.value;
                }
            </script>



            <p>Generation: <span class="generation" id="generation">0</span> </p>



        </div>
        <canvas id="canvas"></canvas>
        <script src="awareness.js"></script>
        <script src="network.js"></script>
        <script src="calculation.js"></script>
        <script src="controls.js"></script>
        <script src="road.js"></script>
        <script src="car.js"></script>
        <script src="main.js"></script>
    </div>
     
</body>
</html>

<script>
    function restart() {
        //smooth reload the page
        location.reload(true/false);
    }
</script>
