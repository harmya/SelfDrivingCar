<!DOCTYPE html>

<html>

<head>
    <title>Self Driving Car</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://img.icons8.com/ios/50/000000/car.png">
    <link rel="stylesheet" href="style.css">
</head>


<body>


    <div class="main-area">
        <div class="intro">
            <h1>
                Self Driving Car
            </h1>
            <p>
                This is a self driving car made using neural networks.
            </p>
            <button id="start" class="button">Start</button>
            <span class="if-paused" id="message-start">Simulation already running</span>
            <button id="reset" class="button" onclick="restart()">Reset</button>

            <button id="pause" class="button">Pause</button>
            <span class="not-start" id="message-pause-not-start">Simulation has not been started!</span>

            <input type="range" min="1" max="10" step="1" class="traffic-slider" id="traffic-slider">
            <p>Traffic: <span id="traffic"></span></p>
            <script>
                var slider = document.getElementById("traffic-slider");
                var output = document.getElementById("traffic");
                output.innerHTML = slider.value;
                slider.oninput = function() {
                    output.innerHTML = this.value;
                }
            </script>



        </div>
        <canvas id="canvas"></canvas>
        <script src="awareness.js"></script>
        <script src="network.js"></script>
        <script src="calculation.js"></script>
        <script src="controls.js"></script>
        <script src="road.js"></script>
        <script src="car.js"></script>
        <script src="main.js"></script>
    </div>
     
</body>
</html>

<script>
    function restart() {
        //smooth reload the page
        location.reload(true/false);
    }
</script>
